{% extends 'base.html' %}

{% block head %}
    <title>Workshop Parts Tracker</title>
{% endblock %}

{% block body %}
    <div class="description">
        <h1 style="text-align: center;">Update Part</h1>

        <form action="/update/{{part.id}}" method="POST">
            <input type="text" name="description" id="description", value="{{part.content}}">
            <input type="submit" value="update">
        </form>
    </div>
{% endblock %}
