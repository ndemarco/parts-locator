<form action="/search" method="get">
    <input type="text" name="q" placeholder="Search for parts..." value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if results %}
    <ul>
        {% for part in results %}
            <li>{{ part.description }} - {{ part.location }}</li>
        {% endfor %}
    </ul>

{% elif query %}
    <p>No results found for "{{ query }}"</p>
{% endif %}
